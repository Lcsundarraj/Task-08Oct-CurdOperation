{% extends "index.html" %}
{% block formTemp %}
<div class="container">
   <div class="row">
      <div class="col-lg-12 text-center m-4">
         <h2>INSERT DATA TO DB</h2>
      </div>
   </div>
   <hr>
   <form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12" method="POST" action="{{url_for('update_emp_records')}}" name="wform" >
      <div class="row sec1 mb-4">
         <div class="form-group col-lg-4 col-sm-12">
            <label for="uname" class="text-light">Name</label>
            <input type="text" class="form-control" id="uname" placeholder="name" value="{{emplist['name']}}" name="uname" required>
         </div>
         <div class="form-group col-4">
            <label for="desg" class="text-light">Designation </label>
            <input type="text" class="form-control" id="desg" placeholder="Designation" value="{{emplist['designation']}}" name="desg" required>
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="phone" class="text-light">Contact</label>
            <input type="text" class="form-control" id="phone" placeholder="Contact Number" value="{{emplist['contact']}}" name="phone" required>
         </div>
         <div class="form-group col-4">
            <label for="addrs" class="text-light">Address </label>
            <input type="text" class="form-control" id="addrs" placeholder="Enter Address" value="{{emplist['address']}}" name="addrs" required>
         </div>
         <div class="form-group col-4">
            <label for="email" class="text-light">Mail Id </label>
            <input type="text" class="form-control" id="email" placeholder="Designation" value="{{emplist['mailId']}}" name="email" required>
         </div>
         <div class="form-group col-4 float-right">
            <button type="Submit" class="btn btn-primary">Submit</button>
         </div>
      </div>
   </form>

   <hr>
   <div class="row">
      <div class="col-lg-12 text-center m-4">
         <h2>RETRIEVE DATA FROM DB</h2>
      </div>
      
      {% for p in emplist %}
      
      <div class="col-sm-6 mb-3">
         <div class="card">
            <div class="card-body">
               <h5 class="card-title bg bg-dark text-light p-1">NAME : {{p["name"]}}</h5>
               <table class="mb-4">
                  <tr><td>ID : </td><td>{{p["_id"]}}</td></tr>
                  <tr><td class="pr-4">DESIGNATION : </td><td>{{p["designation"]}}</td></tr>
                  <tr><td>CONTACT : </td><td>{{p["contact"]}}</td></tr>
                  <tr><td>ADDRESS : </td><td>{{p["address"]}}</td></tr>
                  <tr><td>MAIL ID : </td><td>{{p["mailId"]}}</td></tr>
               </table>
               <form method="POST" action="edit/{{p['_id']}}">
               <div class="form-group col-4 float-right">
                  <button type="submit" class="btn btn-primary">Edit</button>
               </div>
               </form>
               <form method="POST" action="delete/{{p['_id']}}">
               <div class="form-group col-4 float-right">
                  <button type="submit" class="btn btn-primary">Delete</button>
               </div>
               </form>
               <form method="POST" action="remove_field/{{p['_id']}}">
               <div class="form-group col-4 float-right">
                  <button type="submit" class="btn btn-primary">Remove a Field</button>
               </div>
               </form>
               <!-- <a href="#" class="btn btn-primary">Edit</a>
               <a href="#" class="btn btn-primary">Delete</a> -->
            </div>
         </div>
      </div>
      
      {% endfor %}
